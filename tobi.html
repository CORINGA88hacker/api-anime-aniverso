<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Editor de JSON GitHub</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Roboto', sans-serif;
  background: #121212;
  color: #fff;
  margin: 0;
  padding: 0;
}
.container {
  max-width: 1000px;
  margin: 40px auto;
  background: #1f1f2e;
  border-radius: 15px;
  padding: 20px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.6);
}
h2 {
  text-align: center;
  color: #ff6b6b;
  margin-bottom: 30px;
}
.tabs {
  display: flex;
  justify-content: space-around;
  margin-bottom: 20px;
  border-bottom: 2px solid #333;
}
.tab {
  padding: 10px 20px;
  cursor: pointer;
  border-radius: 10px 10px 0 0;
  background: #2a2a3f;
  transition: 0.3s;
  font-weight: 500;
}
.tab.active {
  background: #ff6b6b;
  color: #fff;
  font-weight: 700;
}
textarea {
  width: 100%;
  height: 400px;
  background: #2a2a3f;
  border: none;
  border-radius: 10px;
  padding: 15px;
  color: #fff;
  font-family: 'Courier New', monospace;
  font-size: 14px;
  resize: vertical;
}
.buttons {
  display: flex;
  justify-content: flex-end;
  margin-top: 15px;
  gap: 10px;
}
button {
  padding: 12px 25px;
  font-size: 16px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  background: #ff6b6b;
  color: #fff;
  font-weight: 500;
  transition: background 0.3s ease;
}
button:hover {
  background: #e55b5b;
}
@media (max-width: 600px) {
  .buttons { flex-direction: column; }
  button { width: 100%; }
  .tabs { flex-direction: column; }
  .tab { margin-bottom: 5px; }
}
</style>
</head>
<body>

<div class="container">
  <h2>Editor de JSON GitHub</h2>

  <div class="tabs">
    <div class="tab active" data-file="animes.json">animes.json</div>
    <div class="tab" data-file="episodios.json">episodios.json</div>
    <div class="tab" data-file="temporadas.json">temporadas.json</div>
  </div>

  <textarea id="jsonEditor" placeholder="O conteúdo do JSON será carregado aqui..."></textarea>

  <div class="buttons">
    <button id="loadBtn">Carregar JSON</button>
    <button id="saveBtn">Salvar no GitHub</button>
  </div>
</div>

<script>
const token = "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";
const owner = "CORINGA88hacker";
const repo = "api-animes";
const branch = "main";

let currentSHA = "";
let currentFile = "animes.json";

const tabs = document.querySelectorAll('.tab');
tabs.forEach(tab => {
  tab.addEventListener('click', () => {
    tabs.forEach(t => t.classList.remove('active'));
    tab.classList.add('active');
    currentFile = tab.dataset.file;
    fetchJSON();
  });
});

async function fetchJSON() {
  const url = `https://api.github.com/repos/${owner}/${repo}/contents/${currentFile}?ref=${branch}`;
  try {
    const res = await fetch(url, {
      headers: {
        "Authorization": `token ${token}`,
        "Accept": "application/vnd.github.v3+json"
      }
    });
    const data = await res.json();
    console.log(data); // Para depuração
    if (data.content) {
      currentSHA = data.sha;
      const decoded = atob(data.content);
      // Formata o JSON para ficar mais legível
      try {
        const formatted = JSON.stringify(JSON.parse(decoded), null, 2);
        document.getElementById("jsonEditor").value = formatted;
      } catch(e) {
        document.getElementById("jsonEditor").value = decoded;
      }
    } else {
      alert("Erro ao buscar arquivo: " + JSON.stringify(data));
      document.getElementById("jsonEditor").value = "";
    }
  } catch(err) {
    alert("Erro de conexão: " + err);
  }
}

async function saveJSON() {
  const novoConteudo = document.getElementById("jsonEditor").value;
  const base64Content = btoa(unescape(encodeURIComponent(novoConteudo)));
  const url = `https://api.github.com/repos/${owner}/${repo}/contents/${currentFile}`;
  try {
    const res = await fetch(url, {
      method: "PUT",
      headers: {
        "Authorization": `token ${token}`,
        "Accept": "application/vnd.github.v3+json"
      },
      body: JSON.stringify({
        message: `Atualizando ${currentFile} via editor web`,
        content: base64Content,
        sha: currentSHA,
        branch: branch
      })
    });
    const data = await res.json();
    if (data.content) {
      currentSHA = data.content.sha;
      alert(`${currentFile} atualizado com sucesso!`);
    } else {
      alert("Erro ao salvar: " + JSON.stringify(data));
    }
  } catch(err) {
    alert("Erro de conexão: " + err);
  }
}

document.getElementById("loadBtn").addEventListener("click", fetchJSON);
document.getElementById("saveBtn").addEventListener("click", saveJSON);

// Carrega automaticamente o arquivo inicial
fetchJSON();
</script>

</body>
</html>
